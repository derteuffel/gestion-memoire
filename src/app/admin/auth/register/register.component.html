<div class="container justify-content-center register">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-info text-center text-capitalize">
      <h1 class="h3 mb-3 font-weight-normal">Page d'inscription</h1>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Nom utilisateur</label>
      <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Mot de passe</label>
      <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required="">
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword" class="sr-only">Confirmez mot de passe</label>
      <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control" placeholder="Confirm Password" required="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Inscription</button>
  </form>
</div>
