<div class="container container-fluid">
  <div class="alert alert-info text-center my-3">
    <h3>Page de chargement de fichier d'un Memoire</h3>
  </div>
  <div class="text-center"><span>Theme : </span><h3><i>{{memoire.titre}}</i></h3></div>
  <div class="my-3">
    <a href="/memoire-details/{{memoire.id}}" class="btn btn-primary"><i class="fa fa-long-arrow-left"></i>&nbsp;Retour au memoire</a>
  </div>
  <div *ngIf="currentFile" class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>

  <label class="btn btn-default">
    <input type="file" (change)="selectFile($event)" />
  </label>

  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
    Upload
  </button>

  <div class="alert alert-light" role="alert">{{ message }}</div>

  <div class="card">
    <div class="card-header">Fichiers numeriques</div>
    <ul
      class="list-group list-group-flush"
      *ngFor="let file of fileInfos | async"
    >
      <li class="list-group-item">
        <a href="{{ file.url }}">{{ file.name }}</a>
      </li>
    </ul>
  </div>
</div>
