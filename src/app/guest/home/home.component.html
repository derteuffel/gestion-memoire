<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center">
        <h3><span class="title">Rechercher un memoire</span></h3>
      </div><!-- title -->
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Rechercher ici ..." [(ngModel)]="searchedKeyword">
        </div>
      </div>
      <!-- Connexion et deconnexion -->
    </div>
  </div>
</div>
<div class="container container-fluid">
  <div class="alert alert-info text-center my-3">
    <h3>Page de consultation des Memoires</h3>
  </div>
  <div class="my-3">
    <table class="table table-responsive-lg table-bordered table-hover">
      <thead class="badge-info">
      <th>Theme</th>
      <th>Code Filiere</th>
      <th>Option</th>
      <th>Session</th>
      <th>Niveau</th>
      <th>Actions</th>
      </thead>
      <tbody>
      <tr *ngFor="let item of lists | async | paginate: { itemsPerPage: 7, currentPage: page } | filter:searchedKeyword">
        <td>{{item.titre}}</td>
        <td>{{item.titreFiliere}}</td>
        <td>{{item.options}}</td>
        <td>{{item.session}}</td>
        <td>{{item.titreDiplome}}</td>
        <td><a href="/guest/memoire-details/{{item.id}}">Detail&nbsp;<i class="fa fa-eye"></i></a>
      </tr>
      </tbody>
    </table>
    <pagination-controls class="myPagination"
                         (pageChange)="handlePageChange($event)"
                         previousLabel="Prec"
                         nextLabel="Suiv"
                         maxSize="4"
    ></pagination-controls>
  </div>
</div>
